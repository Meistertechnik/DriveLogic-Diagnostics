<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Bootstrap Dark Theme from Replit -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Chat application card -->
                <div class="card border-0 shadow">
                    <!-- Header -->
                    <div class="card-header chat-header d-flex justify-content-between align-items-center py-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-robot me-2"></i>
                            <h5 class="mb-0">AI Chatbot</h5>
                        </div>
                        <button id="reset-button" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash me-1"></i> Reset Chat
                        </button>
                    </div>
                    
                    <!-- Chat container -->
                    <div class="card-body p-0">
                        <div id="chat-container" class="chat-container">
                            <!-- Empty state -->
                            <div id="empty-state" class="empty-state">
                                <i class="fas fa-comments"></i>
                                <h5>Start a Conversation</h5>
                                <p>Type a message below to begin chatting with the AI assistant.</p>
                            </div>
                            
                            <!-- Typing indicator -->
                            <div id="typing-indicator" class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input area -->
                    <div class="card-footer p-0">
                        <div class="input-container">
                            <form id="message-form" class="d-flex">
                                <input 
                                    type="text" 
                                    id="user-input" 
                                    class="form-control me-2" 
                                    placeholder="Type your message here..." 
                                    autocomplete="off"
                                    required
                                >
                                <button 
                                    type="submit" 
                                    id="send-button" 
                                    class="btn btn-primary"
                                    disabled
                                >
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Info text -->
                <div class="text-center mt-3 text-muted">
                    <small>This is a chatbot demonstration. Try these commands:</small>
                    <div class="d-flex flex-wrap justify-content-center mt-2 gap-2">
                        <span class="badge bg-secondary" style="cursor: pointer;" onclick="suggestMessage('Hello')">Say Hello</span>
                        <span class="badge bg-secondary" style="cursor: pointer;" onclick="suggestMessage('Tell me a joke')">Tell me a joke</span>
                        <span class="badge bg-secondary" style="cursor: pointer;" onclick="suggestMessage('What time is it?')">What time is it?</span>
                        <span class="badge bg-secondary" style="cursor: pointer;" onclick="suggestMessage('Tell me a fact')">Tell me a fact</span>
                        <span class="badge bg-secondary" style="cursor: pointer;" onclick="suggestMessage('What can you do?')">What can you do?</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
